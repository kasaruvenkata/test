trigger:
  branches:
    include:
      - monitor

# schedules:
#   - cron: "0 7 * * *"
#     displayName: Daily Monitor
#     branches:
#       include:
#         - monitor
#     always: true

pool:
  vmImage: ubuntu-latest

parameters:
  - name: environment
    type: string
    default: 'uat'
    values:
     - uat
     - prod

variables:
  - name: monitorImageName
    value: 'aa-monitorlambda'
  - name: repositoryName
    value: ${{ format('{0}-ecr', parameters.environment) }}

steps:
- task: DockerInstaller@0
  displayName: 'Install Docker'

- task: Docker@2
  displayName: 'Build Monitor Lambda Image'
  inputs:
    command: build
    repository: $(monitorImageName)
    Dockerfile: 'monitor/Dockerfile'
    tags: |
      $(Build.BuildId)
    arguments: |
      --build-arg S3_BUCKET=aabackstop-${{ parameters.environment }}

- task: ECRPushImage@1
  displayName: 'Push Monitor Lambda to ECR'
  inputs:
    awsCredentials: ${{ format('AWS-ECR-{0}', parameters.environment) }}
    regionName: 'eu-west-1'
    imageSource: 'imagename'
    sourceImageName: $(monitorImageName)
    sourceImageTag: $(Build.BuildId)
    repositoryName: $(repositoryName)
    pushTag: |
      monitorlambda

- script: |
    echo " Running daily sync validation..."
    python3 monitor_sync.py
  displayName: 'Run Daily Monitor Script'
  workingDirectory: monitor
  env:
    AZURE_CONN_STR: $(AZURE_CONN_STR)
    AZURE_CONTAINER: $(AZURE_CONTAINER)
    S3_BUCKET: aabackstop-${{ parameters.environment }}
    MODE: daily

- task: PublishBuildArtifacts@1
  displayName: 'Publish Sync Log Artifact'
  condition: succeededOrFailed()
  inputs:
    PathtoPublish: 'monitor/sync_log.txt'
    ArtifactName: 'SyncLog'
    publishLocation: 'Container'
